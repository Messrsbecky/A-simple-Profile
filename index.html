<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5315e92a91.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Becky's Profile</title>
</head>
<body>
    <div class="container">
        <div class="personalprofile">
            <div class="info"><h1 data-testid="slackUserName">Elizabeth Becky</h1>
        
            </div> 
            <div class="img">
                <img src="img/Elizabeth-becky.jpg" alt="profile" data-testid="slackDisplayImage" >
            </div>
            <div class="track">
                <h3 data-testid="myTrack">
                    Frontend Track
                </h3>
            </div>
            <div class="profile">
                <h4 data-testid="githubUrl"><a href="https://github.com/Messrsbecky" target="_blank">Check out my portfolio<i class="fa-brands fa-github fa-beat-fade"></i></a></h4>
            </div>
        </div>

        <div class="datetime">
            <div class="time">
                <div>
                    <span id="hour"> 00 </span>
                    <span class= "text">Hours</span>
                </div>
                <div >
                    <span id="minutes"> 00 </span>
                    <span class= "text">Minuites </span>
                </div>
                <div>
                    <span id="seconds"> 00 </span>
                    <span class= "text">Seconds</span>
                </div>
                  <div>
                    <span id="utc-milliseconds"  data-testid="currentUTCTime"> 00 </span>
                    <span class= "text"></span>
                </div>
            </div>
           
            <div class="date" data-testid="currentDayOfTheWeek">
        </div>

        </div>

    <script src="profile.js"></script>
</body>
</html>
